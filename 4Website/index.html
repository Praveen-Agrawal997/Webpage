<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .progress {
      margin-bottom: 20px;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-text {
      font-size: 0.9rem;
      color: #777;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
    .form-footer {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  
  <h2 class="text-center">Let's get started</h2>
  
  <form>
    <!-- Mobile Number Section -->
    <div class="mb-3">
      <label for="mobileNumber" class="form-label">Enter your mobile number</label>
      <div class="input-group">
        <span class="input-group-text">+91</span>
        <input type="text" class="form-control" id="mobileNumber" placeholder="Your mobile number">
        <button type="button" class="btn btn-primary">Get OTP</button>
      </div>
      <input type="text" class="form-control mt-2" placeholder="Enter OTP">
      <button type="button" class="btn btn-primary mt-2">Verify</button>
      <div class="form-text">*The number you provide here will be the registered mobile number.</div>
    </div>

    <!-- Email Section -->
    <div class="mb-3">
      <label for="emailAddress" class="form-label">Enter your email address</label>
      <div class="input-group">
        <input type="email" class="form-control" id="emailAddress" placeholder="Your email address">
        <button type="button" class="btn btn-primary">Get OTP</button>
      </div>
      <input type="text" class="form-control mt-2" placeholder="Enter OTP">
      <button type="button" class="btn btn-primary mt-2">Verify</button>
    </div>

    <!-- PAN Number -->
    <div class="mb-3">
      <label for="panNumber" class="form-label">Enter your PAN number</label>
      <input type="text" class="form-control" id="panNumber" placeholder="Your PAN number">
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob">
      <div class="form-text text-danger">*Enter your date of birth as per your PAN card.</div>
    </div>

    <!-- Terms & Next Button -->
    <div class="form-footer">
      Creating an account means you're okay with our Terms of Service, Privacy Policy, and default Notification Settings.
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Next</button>
  </form>
</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
